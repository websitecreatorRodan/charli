<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlie Charlie - Intro</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Creepster', cursive;
            background-image: url('https://images.unsplash.com/photo-1497530103677-211ee34d8048?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #FFF;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .center-content {
            position: relative;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px #000;
        }

        h1 {
            color: #E63946;
            text-shadow: 2px 2px 20px black;
            font-size: 3em;
            margin-bottom: 20px;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%,
            19.999%,
            22%,
            62.999%,
            64%,
            64.999%,
            70%,
            100% {
                opacity: 1;
                text-shadow: 2px 2px 20px black;
            }
            20%,
            21.999%,
            63%,
            63.999%,
            65%,
            69.999% {
                opacity: 0.4;
                text-shadow: none;
            }
        }

        p {
            font-size: 1.2em;
            text-shadow: 1px 1px 5px black;
            margin-bottom: 30px;
        }

        .warning {
            color: red;
            font-size: 1.5em;
            font-weight: bold;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%,
            50%,
            100% {
                opacity: 1;
            }
            25%,
            75% {
                opacity: 0;
            }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        #startButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            background-color: #E63946;
            color: #FFF;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="center-content fade-in">
        <h1>Welcome to the Charlie Charlie Challenge</h1>
        <p>Are you ready to face your fears? This game is known to summon spirits.
            If you are brave enough, continue at your own risk!</p>
        <p class="warning">Play at Your Own Risk!</p>
        <button id="startButton">Start</button>
    </div>

    <audio id="backgroundSound" loop>
        <source src="dd.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.getElementById('startButton').addEventListener('click', () => {
            const audio = document.getElementById('backgroundSound');
            audio.play().catch(error => {
                console.error("Error playing audio:", error);
            });

            // Hide the button after clicking
            document.getElementById('startButton').style.display = 'none';
            
            // Redirect after 7 seconds
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 7000); // Wait 7 seconds before redirecting
        });
    </script>
</body>

</html>
